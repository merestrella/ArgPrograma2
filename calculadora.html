<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Calculadora</h1>
    <input id="num1" type="number" placeholder="Operando 1">
    <input id="num2" type="number" placeholder="Operando 2">
    <div class="buttons">
      <button id="suma" class="operador" title="Sumar">+</button>
      <button id="resta" class="operador" title="Restar">-</button>
      <button id="multiplicacion" class="operador" title="Multiplicar">x</button>
      <button id="division" class="operador" title="Dividir">/</button>
    </div>
    <div id="resultado">Resultado: </div>
  </div>
  <script src="script.js" defer></script>
</body>

</html>
